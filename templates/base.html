{% load staticfiles %}
<html lang="en"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>
        {% block title %}Gamer Si Juan{% endblock %}
    </title>
  
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  
    <!-- Custom styles for this template -->
    <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  
  <body>
    
    <header class="pt-3">
      <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center mb-2">
          <div class="col-4">
            <a href="{% url 'blog:home' %}"><img class="logo" src="{% static 'img/logo/logo_juan_gamer_black.png' %}"/></a>
          </div>
          <div class="col-4 text-center">
            
            <div id="search-content">
              <div class="input-group input-group-sm mb-0">
                <input type="text" id="search" class="form-control" placeholder="Search contents" aria-describedby="input-search-content">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary fa fa-search" type="button" id="btn-search"></button>
                </div>
                
              </div>
              <ul class="list-group" id="result"></ul>
            </div>
              
          </div>

          <div class="col-4 d-flex justify-content-end align-items-center">
           <ul class="social-icons">
              <li><a href="http://www.facebook.com"><img src="{% static 'img/social/facebook.png' %}"/></a></li>
              <li><a href="http://www.instagra.com"><img src="{% static 'img/social/instagram.png' %}" /></a></li>
          </ul>
           
          </div>
        </div>

      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
        <ul class="navbar-nav">
          <li class="nav-item active"> <a class="nav-link" href="{% url 'blog:home' %}">Home </a> </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:news' %}">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:reviews' %}">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:hardware' %}">Hardware</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        
        </div> <!-- navbar-collapse.// -->
      </div><!-- container //  -->
    </nav>

    <!-- Page Content -->
      {% block content %}
      {% endblock %}
    <!-- /.container -->
  
    <!-- Footer -->
    <footer class="py-5 bg-light">
      <div class="container">
        <p class="m-0 text-center text-black">Copyright Â© Your Website 2020</p>
      </div>
      <!-- /.container -->
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
    
      $(document).ready(function() {
        
        search_content = {{ all_content | safe }}
        
        console.log(search_content)
        
        $("#search").click(function() {
            $("#result").show(); 
        });

        $('#search').keyup(function(){
          $('#result').html('');
          var searchField = $('#search').val();
          try{
              var expression = new RegExp(searchField, "i");
          }catch(e){
              return false;
          }
          var expression = new RegExp(searchField, "i");
          
          if (searchField != '' || searchField != 0 ){
              $.each(search_content.slice(0,10), function(key, value){
              if(value.title.search(expression) != -1)
              {
                {% comment %} $('#result').append('<li class="list-group-item" id='+ value.id +'><a href="">'+ value.title +'</a></li>'); {% endcomment %}
                $('#result').append('<li class="list-group-item" id='+ value.id +'><a href=""><p>'+ value.title +'</p></a></li>');
              }

            })
          }
        })
        //end:filtering

        $('#result').on('click', 'li', function() {
          var click_text = $(this).text().split('|');
          $('#search').val($.trim(click_text[0]));
          $("#result").html('');
          alert('searching')
        });

      });

      $(document).mouseup(function (e) { 
          if ($(e.target).closest("#search-content").length 
                      === 0) { 
              $("#result").hide(); 
          } 
      }); 

      ///////////////// fixed menu on scroll for desktop
      if ($(window).width() > 992) {
          $(window).scroll(function(){  
          if ($(this).scrollTop() > 40) {
              $('#navbar_top').addClass("fixed-top");
              // add padding top to show content behind navbar
              $('body').css('padding-top', $('.navbar').outerHeight() + 'px');
              }else{
              $('#navbar_top').removeClass("fixed-top");
              // remove padding top from body
              $('body').css('padding-top', '0');
              }   
          });
      } //end if
      
    </script>
    

  </body></html>
